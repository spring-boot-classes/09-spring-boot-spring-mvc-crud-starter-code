<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>List of Employees</h1>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-light">
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">Employee ID</td>
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.email}">Email</td>
            <td>
              <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
              <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger"
              onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            
            </td>
          </tr>
        </tbody>
      </table>

        <a th:href="@{/employees/showFormForAdd}" class="btn btn-success">Add New Employee</a>
  </body>
</html>
